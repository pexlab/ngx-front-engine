<div class="category" *ngFor="let category of getEntries(palette)">

    <span>{{ category[0] }}</span>

    <div class="grid">
        <div class="color" *ngFor="let color of getEntries(category[1])">
            <div [style.background]="color[1]"></div>
            <span>{{ convertName(color[0]) }}</span>
        </div>
    </div>
</div>

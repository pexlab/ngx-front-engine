<form [formGroup]="exampleForm">

    <div class="container">

        <fe-text-field formControlName="firstName">
            <ng-template>
                <span>First name</span>
            </ng-template>
        </fe-text-field>

        <fe-text-field formControlName="lastName">
            <ng-template>
                <span>Last name</span>
            </ng-template>
        </fe-text-field>

        <fe-dropdown formControlName="gender" feEmptyNotice="Select your gender">

            <fe-dropdown-choice feValue="male">

                <div fePlaceholder>
                    <span>Male</span>
                </div>

                <div feContent>
                    <span>Male</span>
                </div>

            </fe-dropdown-choice>

            <fe-dropdown-choice feValue="female">

                <div fePlaceholder>
                    <span>Female</span>
                </div>

                <div feContent>
                    <span>Female</span>
                </div>

            </fe-dropdown-choice>

        </fe-dropdown>

    </div>

</form>

<div class="container">

    <p>Value: {{ exampleForm.value | json }}</p>

    <fe-button (feClick)="populate()">
        <span>Populate form with sample data</span>
    </fe-button>

    <fe-button (feClick)="reset()">
        <span>Reset form</span>
    </fe-button>

</div>

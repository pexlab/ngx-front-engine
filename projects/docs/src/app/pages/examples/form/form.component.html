<form [formGroup]="exampleForm">

    <div class="container">

        <fe-text-field formControlName="firstName" feAlignGroup="example-names">
            <ng-template>
                <span>Given name(s)</span>
            </ng-template>
        </fe-text-field>

        <fe-text-field formControlName="lastName" feAlignGroup="example-names">
            <ng-template>
                <span>Surname</span>
            </ng-template>
        </fe-text-field>

        <fe-dropdown formControlName="gender" feEmptyNotice="Select your gender">

            <fe-dropdown-choice feValue="male">

                <div fePlaceholder>
                    <span>Male</span>
                </div>

                <div feContent>
                    <span>Male</span>
                </div>

            </fe-dropdown-choice>

            <fe-dropdown-choice feValue="female">

                <div fePlaceholder>
                    <span>Female</span>
                </div>

                <div feContent>
                    <span>Female</span>
                </div>

            </fe-dropdown-choice>

        </fe-dropdown>

        <fe-checkbox formControlName="newsletter" feLabel="Sign up for the weekly newsletter"></fe-checkbox>

        <div class="inline">

            <span>Receive newsletter every</span>

            <fe-stepper feInline
                        formControlName="newsletter_interval"
                        [feSuffix]="commonNumerals.englishSuffix"></fe-stepper>

            <span>day</span>
        </div>

        <fe-switch formControlName="billing_rate"
                   feLabelLeft="Fixed billing"
                   feLabelRight="Hourly billing"
                   feAppearance="traditional"
                   [feValues]="['fixed', 'hourly']">
        </fe-switch>

    </div>

</form>

<div class="container">

    <p>Value: {{ exampleForm.value | json }}</p>

    <fe-button (feClick)="populate()">
        <span>Populate form with sample data</span>
    </fe-button>

    <fe-button (feClick)="reset()">
        <span>Reset form</span>
    </fe-button>

</div>

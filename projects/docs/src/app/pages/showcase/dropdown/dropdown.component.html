<div>

    <span>Basic example</span>

    <div>
        <fe-dropdown feEmptyNotice="Choose a time" feAppearance="flat">

            <fe-dropdown-choice feValue="day">

                <div fePlaceholder>
                    <span>You've chosen</span>
                    <svg-icon name="sun"></svg-icon>
                </div>

                <div feContent>
                    <svg-icon name="sun"></svg-icon>
                    <span>Day</span>
                </div>

            </fe-dropdown-choice>

            <fe-dropdown-choice feValue="night">

                <div fePlaceholder>
                    <span>You've chosen</span>
                    <svg-icon name="moon"></svg-icon>
                </div>

                <div feContent>
                    <svg-icon name="moon"></svg-icon>
                    <span>Night</span>
                </div>

            </fe-dropdown-choice>

        </fe-dropdown>

        <fe-dropdown feEmptyNotice="Choose a time" feAppearance="always-raised">

            <fe-dropdown-choice feValue="day">

                <div fePlaceholder>
                    <span>You've chosen</span>
                    <svg-icon name="sun"></svg-icon>
                </div>

                <div feContent>
                    <svg-icon name="sun"></svg-icon>
                    <span>Day</span>
                </div>

            </fe-dropdown-choice>

            <fe-dropdown-choice feValue="night">

                <div fePlaceholder>
                    <span>You've chosen</span>
                    <svg-icon name="moon"></svg-icon>
                </div>

                <div feContent>
                    <svg-icon name="moon"></svg-icon>
                    <span>Night</span>
                </div>

            </fe-dropdown-choice>

        </fe-dropdown>

    </div>
</div>

<div>

    <span>Advanced example</span>

    <form [formGroup]="formGroup">

        <fe-dropdown *ngFor="let control of properties.controls; let i = index"
                     [formArrayName]="'properties'"
                     [formControl]="$any(control)"
                     [feEmptyTemplate]="emptyRef"
                     [feTheme]="control.value === null ? outlineTheme : defaultTheme"
                     [feAppearance]="control.value === null ? 'active-raised' : 'always-raised'"
                     (feManualClear)="removeProperty(i)">

            <ng-template #emptyRef>
                <svg-icon name="add"></svg-icon>
                <span>{{ i > 0 ? 'Add additional property' : 'Add property' }}</span>
            </ng-template>

            <fe-dropdown-choice *ngFor="let value of ['A', 'B', 'C', 'D', 'E']" [feValue]="value">
                <ng-template>
                    <div>
                        <svg-icon name="help"></svg-icon>
                        <span>{{ value }}</span>
                    </div>
                </ng-template>
            </fe-dropdown-choice>

        </fe-dropdown>

    </form>
</div>

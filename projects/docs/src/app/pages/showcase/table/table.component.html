<form [formGroup]="formGroup">

    <fe-text-field fePlaceholder="Search" formControlName="quicksearch">
        <ng-template>
            <svg-icon name="search"></svg-icon>
        </ng-template>
    </fe-text-field>

</form>

<fe-table [feData]="sampleData"
          [feColumns]="tableColumns"
          [feReorderable]="true"
          [feSelectable]="true"
          [feSearchTerm]="quickSearch"
          [feActions]="tableActions"
          [feSearchMode]="'accurate'">
</fe-table>

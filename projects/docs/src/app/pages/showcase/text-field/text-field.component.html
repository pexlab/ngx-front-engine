<form [formGroup]="formGroup">
    <div class="container">

        <fe-text-field fePlaceholder="Moving placeholder"
                       formControlName="moving_placeholder">
        </fe-text-field>

        <fe-text-field fePlaceholder="Disappearing placeholder"
                       feStatic
                       formControlName="disappearing_placeholder">
        </fe-text-field>

        <fe-text-field fePlaceholder="Custom label"
                       formControlName="custom_label">
            <ng-template>
                <svg-icon name="text"></svg-icon>
            </ng-template>
        </fe-text-field>

        <fe-text-field
            fePlaceholder="This is a more spacious text-area. You can write something fairly elaborate here!"
            feStatic
            feType="multi"
            feAlignGroup="text-field-showcase"
            formControlName="area"
            [style.height]="'150px'">
            <ng-template>
                <svg-icon name="text"></svg-icon>
            </ng-template>
        </fe-text-field>

        <fe-text-field feAlignGroup="text-field-showcase"
                       fePlaceholder="You can't type anything here"
                       formControlName="disabled_with_placeholder">
            <ng-template>
                <svg-icon name="text"></svg-icon>
            </ng-template>
        </fe-text-field>

        <fe-text-field feAlignGroup="text-field-showcase"
                       formControlName="disabled_with_prefill">
            <ng-template>
                <svg-icon name="text"></svg-icon>
            </ng-template>
        </fe-text-field>

    </div>
</form>

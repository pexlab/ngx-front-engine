<fe-dropdown feEmptyNotice="Choose a time" [feInline]="true">

    <fe-dropdown-choice feValue="day">

        <div fePlaceholder>
            <svg-icon name="sun"></svg-icon>
        </div>

        <div feContent>
            <svg-icon name="sun"></svg-icon>
            <span>Day</span>
        </div>

    </fe-dropdown-choice>

    <fe-dropdown-choice feValue="night">

        <div fePlaceholder>
            <svg-icon name="moon"></svg-icon>
        </div>

        <div feContent>
            <svg-icon name="moon"></svg-icon>
            <span>Night</span>
        </div>

    </fe-dropdown-choice>

</fe-dropdown>

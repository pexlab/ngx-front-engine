<ng-container [ngSwitch]="feAppearance">

    <div *ngSwitchCase="'minimal'" class="minimal">

        <ng-container *ngTemplateOutlet="labelLeft"></ng-container>

        <div class="switch" [ngClass]="position" [fe-tactile] [feCaptureTouch]="true" (feClick)="toggle()">
            <span class="line"></span>
            <span class="ball"></span>
        </div>

        <ng-container *ngTemplateOutlet="labelRight"></ng-container>
    </div>

    <div *ngSwitchCase="'traditional'" class="traditional">

        <ng-container *ngTemplateOutlet="labelLeft"></ng-container>

        <div class="switch" [ngClass]="position" [fe-tactile]="ball" [feCaptureTouch]="true" (feClick)="toggle()">
            <div class="ball-wrapper">
                <div class="ball" #ball>
                    <svg-icon *ngIf="feIconLeft" [style.display]="feIconLeft && position === 'left' ? undefined : 'none'" [name]="feIconLeft"></svg-icon>
                    <svg-icon *ngIf="feIconRight" [style.display]="feIconRight && position === 'right' ? undefined : 'none'" [name]="feIconRight"></svg-icon>
                </div>
            </div>
        </div>

        <ng-container *ngTemplateOutlet="labelRight"></ng-container>
    </div>

</ng-container>

<ng-template #labelLeft>
    <div class="label"
         *ngIf="feLabelLeft"
         [ngClass]="position === 'left' ? 'active' : 'inactive'"
         [fe-tactile]
         (feClick)="toggle(0)">
        {{ feLabelLeft }}
    </div>
</ng-template>

<ng-template #labelRight>
    <div class="label"
         *ngIf="feLabelRight"
         [ngClass]="position === 'right' ? 'active' : 'inactive'"
         [fe-tactile]
         (feClick)="toggle(1)">
        {{ feLabelRight }}
    </div>
</ng-template>

<div class="container" #container>

    <div class="title-bar" #titleBar [@title]="titleAnimation" [@.disabled]="!titleAnimationEnabled">

        <div class="icon" #icon tabindex="0" [class.hidden]="hideExitIcon" [fe-tactile] [feCaptureTouch]="true"
             (feClick)="close()">
            <svg-icon name="fe-close"></svg-icon>
        </div>

        <span #titleSpan *ngFor="let t of [ titleStr ?? ' ' ]; trackBy: trackTitle">{{ t }}</span>

    </div>

    <div class="content-wrapper" #contentWrapper>
        <div class="content" #content>
            <ng-template #contentTemplate></ng-template>
        </div>
    </div>
</div>

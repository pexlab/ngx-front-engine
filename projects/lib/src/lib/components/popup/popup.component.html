<div class="container" #container>

    <div class="title-bar">

        <div class="icon" tabindex="0" [class.hidden]="hideExitIcon" [fe-tactile] [feCaptureTouch]="true" (feClick)="close()">
            <svg-icon name="fe-close"></svg-icon>
        </div>

        <span>{{ title }}</span>

    </div>

    <div class="content-wrapper" #contentWrapper>
        <div class="content">
            <ng-template #content></ng-template>
        </div>
    </div>
</div>

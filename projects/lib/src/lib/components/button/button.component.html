<ng-template #content>
    <ng-content></ng-content>
</ng-template>

<ng-container [ngSwitch]="feAppearance">

    <button
        *ngSwitchCase="feAppearance === 'circle' || feAppearance === 'circle-hover' || feAppearance === 'circle-hover-with-fallback' ? feAppearance : 'none'"
        [ngClass]="feAppearance"
        [fe-tactile]
        [feLink]="feLink"
        [feLinkTarget]="feLinkTarget"
        (feClick)="feClick.emit()">
        <ng-container *ngTemplateOutlet="content"></ng-container>
    </button>

    <button *ngSwitchCase="'hinge'"
            [ngClass]="feAppearance"
            [fe-tactile]
            [feLink]="feLink"
            [feLinkTarget]="feLinkTarget"
            (feClick)="feClick.emit()">

        <div class="content">
            <ng-container *ngTemplateOutlet="content"></ng-container>
        </div>

    </button>

    <button *ngSwitchCase="'handwritten'"
            [ngClass]="feAppearance"
            [fe-tactile]
            [feLink]="feLink"
            [feLinkTarget]="feLinkTarget"
            (feClick)="feClick.emit()">
        <ng-container *ngTemplateOutlet="content"></ng-container>
    </button>

    <button *ngSwitchDefault
            [ngClass]="feAppearance"
            [type]="feType"
            [fe-tactile]
            [feLink]="feLink"
            [feLinkTarget]="feLinkTarget"
            (feClick)="feClick.emit()">

        <span class="content">
              <ng-container *ngTemplateOutlet="content"></ng-container>
        </span>

        <span class="gradient"></span>

    </button>

</ng-container>

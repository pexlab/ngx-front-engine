<div *ngFor="let a of alerts; trackBy:identify" class="alert" [ngClass]="a.type" [@alert]>
    <div class="wrapper">
        <div class="content">

            <div class="icon">
                <svg-icon *ngIf="!isEmoji(getIcon(a))" [name]="getIcon(a)"></svg-icon>
                <span *ngIf="isEmoji(getIcon(a))">{{ getIcon(a) }}</span>
            </div>

            <div class="text">
                <span class="title">{{ a.title }}</span>
                <span class="description" *ngIf="a.description">{{ a.description }}</span>
                <code class="code_embed" *ngIf="a.code"></code>
            </div>
        </div>
    </div>
</div>

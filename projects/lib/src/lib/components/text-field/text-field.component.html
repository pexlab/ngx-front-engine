<div #textField
     class="field"
     [class.isArea]="feType === 'multi'"
     [class.hasLabel]="!!template"
>

    <svg class="border idle" #idleBorder>
        <path [attr.d]="idleBorderPath"></path>
    </svg>

    <svg class="border focused" #focusedBorder>
        <path [attr.d]="focusedBorderPath"></path>
    </svg>

    <div class="label" #label *ngIf="template">
        <ng-container [ngTemplateOutlet]="template"></ng-container>
    </div>

    <div class="divider" *ngIf="template"></div>

    <div class="input" #inputContainer>

        <span class="placeholder" *ngIf="fePlaceholder" #placeholder>{{ fePlaceholder }}</span>

        <input #textInput
               *ngIf="feType === 'single' || feType === 'password' || feType === 'date'"
               [name]="feKey"
               [type]="feType"
               [spellcheck]="feSpellcheck"
               [readOnly]="isDisabled"
        />

        <textarea #textInput
                  *ngIf="feType === 'multi'"
                  [name]="feKey"
                  [spellcheck]="feSpellcheck"
                  [readOnly]="isDisabled"
        ></textarea>
    </div>

</div>

<div class="measurement" #measurement>
    <ng-container [ngTemplateOutlet]="template"></ng-container>
</div>
